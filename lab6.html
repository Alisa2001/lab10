<!DOCTYPE html>
<html>
<head>
<script>
function draw() {
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.fillStyle = 'brown';
ctx.fillRect(100,100,200,200);
ctx.fillStyle = 'yellow';
ctx.fillRect(110,110,30,30);
ctx.fillStyle = 'black';
ctx.fillRect(150,150,30,50);
ctx.beginPath();
ctx.moveTo(150,10);
ctx.lineTo(200,100);
ctx.lineTo(100,100);
ctx.fillStyle = 'violet';
ctx.fill();
ctx.fillStyle = 'blue';
ctx.fillRect(10,180,200,50);
ctx.fillStyle = 'green';
ctx.fillRect(20,110,10,70);
ctx.fillStyle = 'green';
ctx.fillRect(0,100,50,50);
}
</script>
</head>

<body onload = "draw();">
<canvas id = "canvas" width = "200" height = "200">
</canvas>
</body>
</html>
